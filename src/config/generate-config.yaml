apiVersion: v1
kind: ConfigMap
metadata:
  name: config-cm
data:
  GLUU_SECRET_ADAPTER: "kubernetes"
  ADMIN_PW: "admin_Abcd1234#"
  EMAIL: "support@gluu.org"
  DOMAIN: "eoepca-dev.gluu.org"
  ORG_NAME: "Deimos"
  COUNTRY_CODE: "PT"
  STATE: "NA"
  CITY: "Lisbon"
  GLUU_CONFIG_ADAPTER: "kubernetes"
  LDAP_TYPE: "opendj"
  
---

apiVersion: batch/v1
kind: Job
metadata:
  name: config-init
spec:
  template:
    metadata:
      labels:
        app: config-init
    spec:
      restartPolicy: Never
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config-volume-claim
      containers:
        - name: config-init
          image: gluufederation/config-init:3.1.6_03
          volumeMounts:
            - mountPath: /opt/config-init/db
              name: config
              subPath: db
          envFrom:
          - configMapRef:
              name: config-cm
          args: ["generate", "--admin-pw", "$(ADMIN_PW)", "--email", "$(EMAIL)", "--domain", "$(DOMAIN)", "--org-name", "$(ORG_NAME)", "--country-code", "$(COUNTRY_CODE)", "--state", "$(STATE)", "--city", "$(CITY)", "--ldap-type", "$(LDAP_TYPE)"]
