    <ui:define name="head">
        <link href="#{oxTrustConfigurationService.cssLocation}/../theme/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="#{oxTrustConfigurationService.cssLocation}/../theme/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
        <link href="#{oxTrustConfigurationService.cssLocation}/../theme/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
        <link href="#{oxTrustConfigurationService.cssLocation}/../theme/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />
        <link href="#{oxTrustConfigurationService.cssLocation}/../theme/plugins/morris/morris.css" rel="stylesheet" type="text/css" />
        <link href="#{oxTrustConfigurationService.cssLocation}/../theme/plugins/datepicker/datepicker3.css" rel="stylesheet" type="text/css" />
        <link href="#{oxTrustConfigurationService.cssLocation}/../theme/dist/css/custom.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css?family=Open+Sans');
            @import url('https://fonts.googleapis.com/css?family=Raleway');
            * {
                font-family: open sans;
            }        
            .message {
                color: white;
                font-size: 1.7em;
            }
            .brand-logo {
                position: absolute;
                top: 10px;
                left: 10px;
                width: 100px;
            }
            .btn {
                width: 320px;
                background: #035a8b !important;
                border: 2px solid #035a8b !important;
                border-radius: 0 !important;
                color: white;
                font-size: 11px !important;
                font-family:Raleway;
                height: 50px;
                line-height: 35px;
                font-size:11px !important;
                text-transform: uppercase !important;
                font-weight: bold !important;
                letter-spacing: 1px !important;
            }
            .lockscreen-wrapper {
              text-align: center;
            }
            .lockscreen-logo { 
              margin: 100px 0 25px 0;
            }
            .btn:hover, a.btn:active {
                color: lightgrey !important;
                background-color: #035a8b !important;
            }
            a.btn:visited, a.btn:active {
                color: none !important;
            } 
            .btn.active, .btn:active {
              box-shadow: none !important;
            } 
            a:visited {
              color: white !important;
            }
      </style>
    </ui:define>
    <ui:define name="body">
        <img src="ext/resources/img/brand-logo.png" alt="Logo" class="brand-logo" />
        <section class="content">
            <div class="lockscreen-wrapper">
                <div class="lockscreen-logo">
<h:outputText styleClass="message" escape="false" rendered="#{registerPersonAction.postRegistrationInformation eq 'You successfully registered. Enjoy!' or 'Registration failed. Please try again, or contact the system administrator.'}" value="#{registerPersonAction.postRegistrationInformation}" />
                    <h:outputText styleClass="message" escape="false" rendered="#{registerPersonAction.postRegistrationInformation eq 'You successfully registered. Please contact site administration to enable your account.'}" value="A confirmation e-mail has been sent to your address." />                </div>    
                <a href="login.htm" class="btn">Sign in</a>
            </div>
        </section>
